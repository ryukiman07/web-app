<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東大英語スクリプト</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>東大英語スクリプト</h1>

    <!-- 音声プレーヤー -->
    <audio id="audioPlayer" controls></audio>
    <button id="shuffleBtn">🔀 シャッフル</button>
    <button id="repeatBtn">🔁 リピート</button>

    <!-- 🔽 追加部分：ソートボタン -->
    <button id="sortBtn">▲ 昇順</button>

    <!-- プレイリスト -->
    <ul id="playlist"></ul>

    <!-- Firebase SDK（defer を追加） -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js" defer></script>

    <!-- Firebase 設定 & メインスクリプト -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>

</body>

</html>
