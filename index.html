<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東大英語スクリプト</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>東大英語スクリプト</h1>

    <!-- フォルダ選択 -->
    <label for="folderSelect">フォルダ選択:</label>
    <select id="folderSelect"></select>

    <!-- 音声プレーヤー -->
    <audio id="audioPlayer" controls></audio>
    <button id="shuffleBtn">🔀 シャッフル</button>
    <button id="repeatBtn">🔁 リピート</button>

    <!-- ソートボタン -->
    <div class="sort-controls">
        <button id="sortAscBtn" class="active">⬆️ 昇順</button>
        <button id="sortDescBtn">⬇️ 降順</button>
    </div>

    <!-- プレイリスト -->
    <ul id="playlist"></ul>

    <!-- Firebase SDK（defer を追加） -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js" defer></script>

    <!-- Firebase 設定 & メインスクリプト -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>

</body>

</html>
